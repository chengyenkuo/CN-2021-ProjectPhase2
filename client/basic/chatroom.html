<html>
    <body>
        <h1>Chat</h1>
        <h2 id="user"></h2>
        <div id="chat">

        </div>
        <form method="post" id="send_mess" action="/send_mess">
            <label for="text">Send text:</label><br>
            <input type="text" name="text"><br>
            <input type="submit" value="submit">
            <input type="hidden" name="recver"/>
        </form>
    </body>
    <script>
        var u = document.getElementById('user');
        var chat = document.getElementById('chat');
        u.innerText = window.location.pathname.split('/')[2];
        document.getElementById("sendtext").elements["recver"].value=u.innerText;
        fetch("/log/"+u.innerText)
        .then(response => response.json())
        .then(json => (function(x){
            var i;
            for(i=0;i<x["log"].length;i++){
                var node = document.createElement("p");
                let t = x["log"][i];
                var textnode = document.createTextNode(`${t['sender']}->${t['recver']}: (${t['type']}) ${decodeURIComponent(t['content'].replace(/\+/g, " "))} -- ${t['timestamp']}`);  
                node.appendChild(textnode);
                chat.appendChild(node);
            }
        })(json));
    </script>
</html>
